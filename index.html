<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Header section start here -->
    <div class="container header__inner">
      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row">
        <div class="col-xs-3">
          <img class="header__logo" src="img/round_small.png" alt="Diego's logo">
        </div>
        <div class="col-xs-9">
          <h1 class="header__title">Diego Marciano</h1>
          <p class="header__slogan">Front-End Ninja</p>
        </div>
      </div>
    </div>
    <!-- Main image section start here -->
    <div class="container slider__image">
      <div class="row">
        <div class="col-xs-12">
          <!-- TODO: instead of using just an image this could be a slider -->
          <img src="img/main.png" alt="The main image with some html blurred code in it.">
        </div>
      </div>
    </div>
    <!-- Aricles section start here -->
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="articles__section__title">Featured Work</h2>
        </div>
        <div class="col-xs-12 col-md-4 article__box">
          <img class="article__image" src="img/testsectionimg.png" alt="Article test image">
          <h3 class="article__title">APPIFY</h3>
          <a class="article__url" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          <!-- following div is used to create a resposive border only for small view ports -->
          <div class="article__border"></div>
        </div>
        <div class="col-xs-12 col-md-4 article__box">
          <img class="article__image" src="img/testsectionimg1.png" alt="Article test image">
          <h3 class="article__title">SUNFLOWER</h3>
          <a class="article__url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          <!-- following div is used to create a resposive border only for small view ports-->
          <div class="article__border"></div>
        </div>
        <div class="col-xs-12 col-md-4 article__box">
          <img class="article__image" src="img/testsectionimg2.png" alt="Article test image">
          <h3 class="article__title">BOKEH</h3>
          <a class="article__url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
